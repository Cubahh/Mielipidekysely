<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobiili responsiivisuus -->
  <title>Hymi√∂palaute</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
      max-width: 100%;
      box-sizing: border-box;
    }

    input, textarea, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 20px 0;
      width: 100%;
      flex-wrap: wrap; /* Varmistaa, ett√§ painikkeet menev√§t rivilt√§ alas pienemmiss√§ n√§yt√∂iss√§ */
    }

    .buttons button {
      font-size: 120px;
      width: 45%; /* Varmistetaan, ett√§ painikkeet mahtuvat mobiililaitteille */
      height: 150px;
      background-color: #fff;
      cursor: pointer;
      border: 3px solid #ccc;
      border-radius: 25px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .buttons button:hover {
      transform: scale(1.05);
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3);
    }

    #chartContainer {
      margin-top: 40px;
    }

    #resetButton {
      width: 100%;
      background-color: #f44336;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      margin-top: 40px;
    }

    #resetButton:hover {
      background-color: #d32f2f;
    }

    /* Pienent√§√§ painikkeiden kokoa eritt√§in pienill√§ n√§yt√∂ill√§ */
    @media (max-width: 600px) {
      .buttons button {
        font-size: 100px;
        width: 45%;
        height: 120px;
      }

      #resetButton {
        font-size: 18px;
        padding: 12px;
      }
    }

    /* Mobiililaitteille sopiva skaalautuminen */
    @media (max-width: 768px) {
      .buttons button {
        font-size: 90px;
        width: 45%;
        height: 120px;
      }

      #resetButton {
        font-size: 18px;
        padding: 12px;
      }
    }

  </style>
</head>
<body>

  <h1>Vastaa kysymykseen</h1>

  <label for="question">Kysymys:</label>
  <input type="text" id="question" placeholder="Kirjoita kysymys..." />

  <label for="group">Ryhm√§:</label>
  <input type="text" id="group" placeholder="Kirjoita ryhm√§n nimi..." />

  <div class="buttons">
    <button onclick="submitAnswer('happy')">üòä</button>
    <button onclick="submitAnswer('sad')">‚òπÔ∏è</button>
  </div>

  <div id="chartContainer">
    <canvas id="resultsChart"></canvas>
  </div>

  <!-- Resetointi-nappi -->
  <button id="resetButton" onclick="resetData()">üîÅ Resetoi kaikki</button>

  <script>
    const chartCanvas = document.getElementById('resultsChart');
    let chart;
    let answers = JSON.parse(localStorage.getItem('answers')) || [];

    function submitAnswer(type) {
      const group = document.getElementById('group').value.trim();
      const question = document.getElementById('question').value.trim();

      if (!group) {
        alert("T√§yt√§ ryhm√§n nimi!");
        return;
      }

      answers.push({ group, type, question });
      localStorage.setItem('answers', JSON.stringify(answers));
      updateChart();
    }

    function resetData() {
      if (confirm("Haluatko varmasti poistaa kaikki tiedot?")) {
        localStorage.removeItem('answers');
        answers = [];
        updateChart();
      }
    }

    function updateChart() {
      const groupData = {};

      answers.forEach(({ group, type }) => {
        if (!groupData[group]) {
          groupData[group] = { happy: 0, sad: 0 };
        }
        groupData[group][type]++;
      });

      const labels = Object.keys(groupData);
      const happyCounts = labels.map(g => groupData[g].happy);
      const sadCounts = labels.map(g => groupData[g].sad);

      if (chart) chart.destroy();

      chart = new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'üòä',
              data: happyCounts,
              backgroundColor: '#4CAF50',
            },
            {
              label: '‚òπÔ∏è',
              data: sadCounts,
              backgroundColor: '#f44336',
            },
          ],
        },
        options: {
          responsive: true,
          indexAxis: 'y',  // T√§m√§ muuttaa diagrammin horisontaaliseksi
          scales: {
            x: {
              beginAtZero: true,
              precision: 0
            }
          }
        }
      });
    }

    // Alustetaan
    updateChart();
  </script>
</body>
</html>
